<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float and text</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 300px;
            height: 70px;
            background-color: yellow;
            margin: 0 auto;
            padding: 5px;
        }

        .pic {
            float: left;
            width: 120px;
            height: 60px;
            margin-right: 2px;
        }

        .pic img {
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="pic">
            <img src="images/bg-1.jpg" alt="">
        </div>

        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
    </div>
</body>

</html>
