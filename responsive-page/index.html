<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Responsive</title>
        <style>
            li {
                list-style: none;
            }

            .container ul li {
                float: left;
                width: 93.75px;
                height: 30px;
                background-color: green;
            }

            @media screen and (max-width: 767px) {
                .container {
                    width: 100%;
                }

                .container ul li {
                    width: 33.33%;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <ul>
                <li>Hello</li>
                <li>Hello</li>
                <li>Hello</li>
                <li>Hello</li>
                <li>Hello</li>
                <li>Hello</li>
                <li>Hello</li>
                <li>Hello</li>
                <li>Hello</li>
                <li>Hello</li>
            </ul>
        </div>
    </body>
</html>
