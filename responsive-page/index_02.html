<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bootstrap</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <style>
            [class^="col"] {
                border: 1px solid #ccc;
            }
        </style>
    </head>
    <body>
        <button type="button" class="btn btn-primary">Primary</button>
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-4 col-sm-6 col-12">123-a</div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-12">123-a</div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-12">123-a</div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-12">123-a</div>
            </div>
            <hr />
            <div class="row">
                <div class="col-lg-6">123-b</div>
                <div class="col-lg-2">123-b</div>
                <div class="col-lg-2">123-b</div>
                <div class="col-lg-1">123-b</div>
            </div>
            <hr />
            <div class="row">
                <div class="col-lg-6">123-c</div>
                <div class="col-lg-6">123-c</div>
                <div class="col-lg-2">123-c</div>
                <div class="col-lg-1">123-c</div>
            </div>
            <hr />
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-3">Hello</div>
                <div class="col-md-3 offset-md-6">Hello</div>
            </div>
            <hr />
            <div class="row">
                <div class="col-md-8 order-md-2">Hello Left</div>
                <div class="col-md-4 order-md-3">Hello Right</div>
            </div>
            <div class="row">
                <div class="col-md-3">What??</div>
                <div class="col-md-3 d-md-none">What??????</div>
                <div class="col-md-3">What??</div>
                <div class="col-md-3">What??</div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
